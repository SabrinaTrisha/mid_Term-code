<!DOCTYPE html>
<html>
<style>
  .column {
  float: left;
  width: 30%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
#st{
float:left;

}
#end{
  float:right;

}

#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 30px;
  /* background-color: #4CAF50; */
}
</style>
<body>
  <div class="row">

<div class="column">
  <h1>Preure Cooker</h1>
</div>

<div class="column">
  <span>Start Temperature (Celsius) </span> <input type="text" id="start_temp" name="" value="0">
  <br>
  <br>
  <span>End Temperature (Celsius) </span> <input type="text" id="end_temp" name="" value="200">
  <br>
  <br>
  <span>Interval (milliseconds) </span> <input type="text" id="interval" name="" value="1000">
  <br>
  <br>
  <button onclick="move()">Click Me</button>
</div>

<div class="column">
  <span id="st">0 C</span>
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <span id="end"></span>
</div>


<br>

</div>


<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");

    var start_temp = document.getElementById("start_temp").value;
    var end_temp = document.getElementById("end_temp").value;
    var interval = document.getElementById("interval").value;

    var width = 1;
    var id = setInterval(frame, interval);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        if (width >=0 && width <= 20) {
          document.getElementById("myBar").style.backgroundColor = "blue";
        }
        if (width >20 && width <= 40) {
          document.getElementById("myBar").style.backgroundColor = "green";
        }
        if (width >40 && width <= 60) {
          document.getElementById("myBar").style.backgroundColor = "yellow";
        }
        if (width >60 && width <= interval){
          document.getElementById("myBar").style.backgroundColor = "red";
        }
        width++;
        elem.style.width = width + "%";

        document.getElementById("end").innerHTML= end_temp+" C";
      }
    }
  }
}
</script>

</body>
</html>
